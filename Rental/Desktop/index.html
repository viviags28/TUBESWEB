<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Rental</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">
        <img src="img/logo.png" alt="KolamBiru Logo">
    </div>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Cari Teman</a>
      <a href="#">Rental</a>
      <a href="#">Kontak Kami</a>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Cari tempat, kota, atau destinasi...">
      <button class="search-button">
        <img src="img/search-icon.png" alt="Search" class="search-icon">
      </button>
    </div>
    <div class="auth-buttons">
      <button class="login">Masuk</button>
      <button class="register">Daftar</button>
    </div>
  </header>

  <!-- Kategori -->
<div class="kategori-wrapper">
    <div class="kategori-upwrapper">
      <div class="kategori-row">
        <div class="kategori-item-1">
            <img src="img/pancing.png" alt="Pancingan">
            <button class="pesan-btn">PESAN</button>
        </div>
        <div class="kategori-item-2">
            <img src="img/kumparan.png" alt="Kumparan">
            <button class="pesan-btn">PESAN</button>
        </div>
        <div class="kategori-item-3">
            <img src="img/lure.png" alt="Lure">
            <button class="pesan-btn">PESAN</button>
        </div>
      </div>
    </div>

  <div class="kategori-downwrapper">
    <div class="kategori-row">
        <div class="kategori-item-4">
            <img src="img/perlengkapan.png" alt="Perlengkapan">
            <button class="pesan-btn">PESAN</button>
        </div>
        <div class="kategori-item-5">
            <img src="img/keselamatan.png" alt="Keselamatan">
            <button class="pesan-btn">PESAN</button>
        </div>
        <div class="kategori-item-6">
            <img src="img/lainnya.png" alt="Lainnya">
            <button class="pesan-btn">PESAN</button>
        </div>
    </div>
  </div>
</div>

  <!-- Produk Teratas -->
  <section class="produk">
  <h2>Produk Teratas</h2>
  <div class="produk-list">
    <div class="produk-item">
      <img src="img/joran.png" alt="">
      <p>Joran Pancing Shimano FX 2500</p>
      <div class="rating">⭐⭐⭐⭐⭐</div>
      <div class="price-container">
        <img src="img/arrow.png" alt="arrow" class="arrow-icon">
        <span class="price">Rp.5.000</span>
      </div>
    </div>

    <div class="produk-item">
      <img src="img/daiwa.png" alt="">
      <p>Daiwa 24 TDR Match</p>
      <div class="rating">⭐⭐⭐⭐⭐</div>
      <div class="price-container">
        <img src="img/arrow.png" alt="arrow" class="arrow-icon">
        <span class="price">Rp.20.000</span>
      </div>
    </div>

    <div class="produk-item3">
      <img src="img/inline.png" alt="">
      <p>Inline Spinnertail</p>
      <div class="rating">⭐⭐⭐⭐</div>
      <div class="price-container">
        <img src="img/arrow.png" alt="arrow" class="arrow-icon">
        <span class="price">Rp.9.295</span>
      </div>
    </div>

    <div class="produk-item">
      <img src="img/boots.png" alt="">
      <p>Chest Waders Boots</p>
      <div class="rating">⭐⭐⭐⭐⭐</div>
      <div class="price-container">
        <img src="img/arrow.png" alt="arrow" class="arrow-icon">
        <span class="price">Rp.8.000</span>
      </div>
    </div>

    <div class="produk-item">
      <img src="img/toolbox.png" alt="">
      <p>Consina Tool Tackle Box</p>
      <div class="rating">⭐⭐⭐⭐</div>
      <div class="price-container">
        <img src="img/arrow.png" alt="arrow" class="arrow-icon">
        <span class="price">Rp.5.200</span>
      </div>
    </div>
  </div>
</section>

</body>
</html>
